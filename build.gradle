apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 11
version = '1.1.1'

sourceSets {
    main {
        java { 
            srcDir 'src/main/java' 
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Porta',
                   'Implementation-Version': version
    }
    from sourceSets.main.allSource
	doFirst {
	    from {
	        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	    }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

compileJava.options.encoding = 'utf-8'

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter() 
    mavenLocal() 
    mavenCentral() 
	flatDir {
		dirs 'libs'
	}
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12' 

    runtime files('lib/ojdbc6.jar', 'lib/ojdbc6.jar')
    //runtime fileTree(dir: 'lib', include: '*.jar')  

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.2.15.v20160210'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

	// https://mvnrepository.com/artifact/org.yaml/snakeyaml
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.27' 
    
	// https://mvnrepository.com/artifact/org.apache.commons/commons-math3
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.0'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '11.0.0'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-webapp
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '11.0.0'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-util
    compile group: 'org.eclipse.jetty', name: 'jetty-util', version: '11.0.0'

    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.0'    

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.2'
}

